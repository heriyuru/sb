    <script>
        // This script will dynamically add the 'active' class to the current page link
        document.addEventListener("DOMContentLoaded", function() {
            var currentLocation = location.pathname.split("/").pop();
            var menuItems = document.querySelectorAll('.navbar-item a');
            menuItems.forEach(function(item) {
